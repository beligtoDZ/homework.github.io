<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <script>

const number = +prompt('введите оценку ученика от 1 до 5!', '');
switch (number) {
case 1:
alert('плохо');
break;
case 2:
alert('Неудовл');
break;
case 3:
alert('Удовл');
break;
case 4:
alert('Хорошо');
break;
case 5:
alert('Отлично');
break;
default:
alert('ошибка');
}
    </script>
</body>
</html>
